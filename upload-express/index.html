<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de arquivos com Multer e  NodeJS</title>
    <base href="/">
    <link href="public/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Criando upload</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="arquivo">Selecione o arquivo</label>
                <input type="file" name="arquivo" id="arquivo" multiple class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary btn-large">Enviar</button>

        </form>
    </div>
    
</body>
</html>
